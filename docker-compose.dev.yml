version: "3.8"

services:
  smartpay-api-dev:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: smartpay-api-dev
    volumes:
      - ./:/app
      - ~/.ssh:/root/.ssh:ro
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      smartpay-postgres-dev:
        condition: service_healthy
    networks:
      - smartpay-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  smartpay-postgres-dev:
    image: postgres:16
    container_name: smartpay-postgres-dev
    volumes:
      - smartpay_postgres_data_dev:/var/lib/postgresql/data
      - ./docker/postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    env_file:
      - .env.dev
    ports:
      - "5432:5432"
    networks:
      - smartpay-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  smartpay-pgadmin-dev:
    image: dpage/pgadmin4:latest
    container_name: smartpay-pgadmin-dev
    depends_on:
      - smartpay-postgres-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${ADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - smartpay_pgadmin_data_dev:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - smartpay-dev-network

networks:
  smartpay-dev-network:
    driver: bridge

volumes:
  smartpay_postgres_data_dev:
  smartpay_pgadmin_data_dev:
