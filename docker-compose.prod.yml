version: "3.8"

services:
  smartpay-api-prod:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    container_name: smartpay-api-prod
    volumes:
      - ./:/app
    ports:
      - "9000:8000"
    env_file:
      - .env.prod
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      smartpay-postgres-prod:
        condition: service_healthy
    networks:
      - smartpay-prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  smartpay-postgres-prod:
    image: postgres:16
    container_name: smartpay-postgres-prod
    volumes:
      - smartpay_postgres_data_prod:/var/lib/postgresql/data
      - ./docker/postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    env_file:
      - .env.prod
    ports:
      - "6432:5432"
    networks:
      - smartpay-prod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  smartpay-pgadmin-prod:
    image: dpage/pgadmin4:latest
    container_name: smartpay-pgadmin-prod
    depends_on:
      - smartpay-postgres-prod
    environment:
      PGADMIN_DEFAULT_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${ADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - smartpay_pgadmin_data_prod:/var/lib/pgadmin
    ports:
      - "5051:80"
    networks:
      - smartpay-prod-network

networks:
  smartpay-prod-network:
    driver: bridge

volumes:
  smartpay_postgres_data_prod:
  smartpay_pgadmin_data_prod:
